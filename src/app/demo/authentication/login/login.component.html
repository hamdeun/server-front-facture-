<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a><img src="assets/images/jax.png" alt="logo" width="100px"/></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <form [formGroup]="formUser" (ngSubmit)="login()">
            <h3 class="mb-0"><b>Login</b></h3>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email Address" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
              </div>
              <h5 class="text-secondary f-w-400"></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="saprator mt-3">
            <span>Jax</span>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright Â© <a href="https://jax.com/" target="_blank">Jax</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
